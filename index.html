<!DOCTYPE html>
<html
  lang="en"
  id="mercury"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Підключення іконки сайту -->
    <link
      rel="icon"
      href="./assets/images/favicon/favicon.png"
      type="image/png"
    />

    <title>Planets Fact</title>
    <!-- Опис сторінки, автор -->
    <meta
      name="description"
      content="Короткий опис вашої сторінки."
    />
    <meta
      name="keywords"
      content="ключове слово-1, ключове слово-2, ключове слово-3 ..."
    />
    <meta
      name="author"
      content="Ваше ім'я"
    />
    <!-- Підключення стилів -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="./styles/typography.css"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <link
      rel="stylesheet"
      href="./styles/media.css"
    />
    <!-- Підключення графіки для соц.мереж -->
    <meta
      property="og:title"
      content="Заголовок вашої сторінки"
    />
    <meta
      property="og:description"
      content="Опис для Open Graph"
    />
    <meta
      property="og:image"
      content="URL до зображення"
    />
    <meta
      property="og:url"
      content="URL вашої сторінки"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Заголовок для Twitter"
    />
    <meta
      name="twitter:description"
      content="Опис для Twitter"
    />
    <meta
      name="twitter:image"
      content="URL до зображення"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="container-fluent">
          <div class="logo">the planets</div>
          <nav class="nav">
            <ul
              id="desktop-menu"
              aria-label="desktop-menu"
            >
              <li
                data-menu="mercury"
                class="menu__item active"
              >
                mercury
              </li>
              <li
                data-menu="venus"
                class="menu__item"
              >
                venus
              </li>
              <li
                data-menu="earth"
                class="menu__item"
              >
                earth
              </li>
              <li
                data-menu="mars"
                class="menu__item"
              >
                mars
              </li>
              <li
                data-menu="jupiter"
                class="menu__item"
              >
                jupiter
              </li>
              <li
                data-menu="saturn"
                class="menu__item"
              >
                saturn
              </li>
              <li
                data-menu="uranus"
                class="menu__item"
              >
                uranus
              </li>
              <li
                data-menu="neptune"
                class="menu__item"
              >
                neptune
              </li>
            </ul>
          </nav>
          <div id="hamburger">
            <img
              src="./assets/images/icon-hamburger.svg"
              alt="hamburger"
            />
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <article class="planet">
              <img
                id="planet"
                alt="planet"
              />
            </article>
            <article class="info">
              <h1 class="title"></h1>
              <p id="content"></p>
              <div class="info__link">
                <span>Source : </span
                ><a
                  id="source"
                  href=""
                  >Wikipedia</a
                >
              </div>
            </article>
            <article class="buttons">
              <button
                data-large-text="overview"
                data-small-text="overview"
                class="btn active"
                value="overview"
              >
                <span>01</span>overview
              </button>
              <button
                data-large-text="internal structure"
                data-small-text="structure"
                class="btn"
                value="structure"
              >
                <span>02</span>internal structure
              </button>
              <button
                data-large-text="surface geology"
                data-small-text="surface"
                class="btn"
                value="geology"
              >
                <span>03</span>surface geology
              </button>
            </article>
          </div>
        </section>
        <section class="facts">
          <div class="container">
            <div class="fact">
              <p class="fact__heder">rotation time</p>
              <p
                id="rotation"
                class="fact__content"
              ></p>
            </div>
            <div class="fact">
              <p class="fact__heder">revolution time</p>
              <p
                id="revolution"
                class="fact__content"
              ></p>
            </div>
            <div class="fact">
              <p class="fact__heder">radius</p>
              <p
                id="radius"
                class="fact__content"
              ></p>
            </div>
            <div class="fact">
              <p class="fact__heder">average temp.</p>
              <p
                id="temperature"
                class="fact__content"
              ></p>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script
      type="module"
      src="./scripts/main.js"
    ></script>
  </body>
</html>

<!DOCTYPE html>
<html
  lang="en"
  id="mercury"
>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Підключення іконки сайту -->
    <link
      rel="icon"
      href="./assets/images/favicon/favicon.png"
      type="image/png"
    />

    <title>Planets Fact</title>
    <!-- Опис сторінки, автор -->
    <meta
      name="description"
      content="An interactive project that provides key facts about the planets in our Solar System. Users can switch between planets, view images of their surfaces and structures, and learn basic information such as rotation, revolution, and temperature. The design adapts to the selected planet with dynamic colors and responsive layout."
    />
    <meta
      name="keywords"
      content="solar system, planets, space exploration, astronomy, interactive UI, dynamic content, planet facts, responsive design, JavaScript, web project, Mercury, Venus, Earth, Mars, Jupiter, Saturn, Uranus, Neptune"
    />
    <meta
      name="author"
      content="kilavki"
    />
    <!-- Підключення стилів -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="./styles/typography.css"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <link
      rel="stylesheet"
      href="./styles/media.css"
    />
    <!-- Open Graph (для Facebook, LinkedIn та інших соцмереж) -->
    <meta
      property="og:title"
      content="Solar System Explorer"
    />
    <meta
      property="og:description"
      content="Discover key facts about the planets in our Solar System with interactive visuals and dynamic content."
    />
    <meta
      property="og:image"
      content="https://kilavkiwork.github.io/planets-fact/assets/images/preview.jpg"
    />
    <meta
      property="og:url"
      content="https://kilavkiwork.github.io/planets-fact/"
    />

    <!-- Twitter Card -->
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Solar System Explorer"
    />
    <meta
      name="twitter:description"
      content="Explore planets with real data, stunning visuals, and interactive elements."
    />
    <meta
      name="twitter:image"
      content="https://kilavkiwork.github.io/planets-fact/assets/images/preview.jpg"
    />
  </head>

  <body>
    <div class="wrapper">
      <header>
        <div class="container-fluent">
          <div class="logo">the planets</div>
          <nav class="nav">
            <ul
              id="desktop-menu"
              aria-label="desktop-menu"
            >
              <li
                data-menu="mercury"
                class="menu__item active"
              >
                mercury
              </li>
              <li
                data-menu="venus"
                class="menu__item"
              >
                venus
              </li>
              <li
                data-menu="earth"
                class="menu__item"
              >
                earth
              </li>
              <li
                data-menu="mars"
                class="menu__item"
              >
                mars
              </li>
              <li
                data-menu="jupiter"
                class="menu__item"
              >
                jupiter
              </li>
              <li
                data-menu="saturn"
                class="menu__item"
              >
                saturn
              </li>
              <li
                data-menu="uranus"
                class="menu__item"
              >
                uranus
              </li>
              <li
                data-menu="neptune"
                class="menu__item"
              >
                neptune
              </li>
            </ul>
          </nav>
          <div id="hamburger">
            <img
              src="./assets/images/icon-hamburger.svg"
              alt="hamburger"
            />
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <article class="planet">
              <img
                id="planet"
                alt="planet"
              />
            </article>
            <article class="info">
              <h1 class="title"></h1>
              <p id="content"></p>
              <div class="info__link">
                <span>Source : </span
                ><a
                  id="source"
                  href=""
                  >Wikipedia</a
                >
              </div>
            </article>
            <article class="buttons">
              <button
                data-large-text="overview"
                data-small-text="overview"
                class="btn active"
                value="overview"
              >
                <span>01</span>overview
              </button>
              <button
                data-large-text="internal structure"
                data-small-text="structure"
                class="btn"
                value="structure"
              >
                <span>02</span>internal structure
              </button>
              <button
                data-large-text="surface geology"
                data-small-text="surface"
                class="btn"
                value="geology"
              >
                <span>03</span>surface geology
              </button>
            </article>
          </div>
        </section>
        <section class="facts">
          <div class="container">
            <div class="fact">
              <p class="fact__heder">rotation time</p>
              <p
                id="rotation"
                class="fact__content"
              ></p>
            </div>
            <div class="fact">
              <p class="fact__heder">revolution time</p>
              <p
                id="revolution"
                class="fact__content"
              ></p>
            </div>
            <div class="fact">
              <p class="fact__heder">radius</p>
              <p
                id="radius"
                class="fact__content"
              ></p>
            </div>
            <div class="fact">
              <p class="fact__heder">average temp.</p>
              <p
                id="temperature"
                class="fact__content"
              ></p>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script
      type="module"
      src="./scripts/main.js"
    ></script>
  </body>
</html>

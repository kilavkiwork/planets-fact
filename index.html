<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- Підключення іконки сайту -->
    <link
      rel="icon"
      href="./assets/images/favicon/favicon.png"
      type="image/png"
    />
    <!-- Підключення онлайн-шрифтів з Google Fonts -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    
    <title>Planets Fact</title>
    <!-- Опис сторінки, автор -->
    <meta
      name="description"
      content="Короткий опис вашої сторінки."
    />
    <meta
      name="keywords"
      content="ключове слово-1, ключове слово-2, ключове слово-3 ..."
    />
    <meta
      name="author"
      content="Ваше ім'я"
    />
    <!-- Підключення стилів -->
    <link
      rel="stylesheet"
      href="./styles/normalize.css"
    />
    <link
      rel="stylesheet"
      href="./styles/typography.css"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <link
      rel="stylesheet"
      href="./styles/media.css"
    />
    <!-- Підключення графіки для соц.мереж -->
    <meta
      property="og:title"
      content="Заголовок вашої сторінки"
    />
    <meta
      property="og:description"
      content="Опис для Open Graph"
    />
    <meta
      property="og:image"
      content="URL до зображення"
    />
    <meta
      property="og:url"
      content="URL вашої сторінки"
    />
    <meta
      name="twitter:card"
      content="summary_large_image"
    />
    <meta
      name="twitter:title"
      content="Заголовок для Twitter"
    />
    <meta
      name="twitter:description"
      content="Опис для Twitter"
    />
    <meta
      name="twitter:image"
      content="URL до зображення"
    />
  </head>

  <!-- питання по макету // TODO * ! ?

   -->

  <body class="uranus">
    <div class="wrapper">
      <header>
        <div class="container-fluent">
          <div class="logo">
            the planets
          </div>
          <nav class="nav">
            <ul class="menu" aria-label="main-menu">
              <li id="mercury" class="menu__item">mercury</li>
              <li id="venus" class="menu__item">venus</li>
              <li id="earth" class="menu__item">earth</li>
              <li id="mars" class="menu__item">mars</li>
              <li id="jupiter" class="menu__item">jupiter</li>
              <li id="saturn" class="menu__item">saturn</li>
              <li id="uranus" class="menu__item">uranus</li>
              <li id="neptune" class="menu__item">neptune</li>
            </ul>
          </nav>
          <div id="hamburger" class="hamburger">
            <img src="./assets/images/icon-hamburger.svg" alt="hamburger">
          </div>
        </div>
        <nav class="mobile" aria-label="mobile-menu">
          <ul class="mobile-menu">
            <li data-color="mercury" id="mercury-mobile" class="mobile-menu__item">mercury</li>
            <li id="venus-mobile" class="mobile-menu__item">venus</li>
            <li id="earth-mobile" class="mobile-menu__item">earth</li>
            <li id="mars-mobile" class="mobile-menu__item">mars</li>
            <li id="jupiter-mobile" class="mobile-menu__item">jupiter</li>
            <li id="saturn-mobile" class="mobile-menu__item">saturn</li>
            <li id="uranus-mobile" class="mobile-menu__item">uranus</li>
            <li id="neptune-mobile" class="mobile-menu__item">neptune</li>
          </ul>
        </nav>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <article class="planet">
              <img id="planet" alt="planet">
              <!-- <img id="geology" src="./assets/images/geology-mercury.png" alt="geology"> -->
            </article>
            <article class="info">
              <h1 class="title">!</h1>
              <p id="content">—</p>
              <div class="info__link"><span>Source : </span><a id="source" href="">Wikipedia</a></div>
            </article>
            <article class="buttons">
              <button class="btn active" value="overview"><span>01</span>overview</button>
              <button class="btn" value="structure"><span>02</span>internal structure</button>
              <button class="btn" value="geology"><span>03</span>surface geology</button>
            </article>
          </div>
        </section>
        <section class="facts">
          <div class="container">
            <div class="fact">
              <p class="fact__heder">rotation time</p>
              <p id="rotation" class="fact__content">—</p>
            </div>
            <div class="fact">
              <p class="fact__heder">revolution time</p>
              <p id="revolution" class="fact__content">—</p>
            </div>
            <div class="fact">
              <p class="fact__heder">radius</p>
              <p id="radius" class="fact__content">—</p>
            </div>
            <div class="fact">
              <p class="fact__heder">average temp.</p>
              <p id="temperature" class="fact__content">—</p>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
    <script
      type="module"
      src="./scripts/main.js"
    ></script>
  </body>
</html>
